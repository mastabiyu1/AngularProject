<!-- <h2>The Post Create component</h2> -->
<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input
      matInput type="text"
      name="title"
      ngModel
      required
      minLength="4"
      placeholder="Post Title"
      #title="ngModel">
      <mat-error *ngIf="title.invalid">Plesae enter Post title</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea matInput
      rows="6"
      name='content'
      ngModel
      required
      placeholder="Post Content"
      #content="ngModel">
      <mat-error *ngIf="content.invalid">Plesae enter Post content</mat-error>
    </textarea>
    </mat-form-field>
    <button mat-raised-button color="primary"
          type = "Submit" >Save post</button>
  </form>

</mat-card>
